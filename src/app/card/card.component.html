<div class="card">
    <div class="card-body text-center">
      <img
        width="150"
        height="150"
        class="rounded-circle img-thumbnail"
        [src]="userCard.picture?.large"
        alt=""
      />
      <div class="card-title text-primary">
        <h1>
          <span class="px-2">{{ userCard.name?.title }}.</span>
          <span class="px-2">{{ userCard.name?.first }}</span>
          <span class="px-2">{{ userCard.name?.last }}</span>
        </h1>
      </div>
      <div class="card-text">
        <fa-icon [icon]="faEnvelope"></fa-icon>
        {{ userCard.email }}
      </div>
      <div class="card-text">
        <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
        {{ userCard.location?.city }} {{ userCard.location?.state }}
        <p>{{ userCard.location?.street?.number }}</p>
      </div>
    </div>
  </div>
